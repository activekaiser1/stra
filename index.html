<script>
 var isol = 0;
 var ttl = 0;
 var xprev = 0;
 var x = 0;
var counter = 0;
 var feel = ["red","red","red","red","red","red","red","red","red","red","red"];
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
c.width = window.innerWidth;
c.height = window.innerWidth;
c.style.position = "absolute";
c.style.top = window.innerHeight/2 - window.innerWidth/2 + "px";

 
 
 
 
 
 
 
 
 
  setInterval(function(){ 
                                                               
counter=0; 
                                       
                                                               
ctx.clearRect(0,0,window.innerWidth,window.innerWidth);

ctx.beginPath();
ctx.rect(counter/2, counter/2, (window.innerWidth)+counter, (window.innerWidth)+counter);
ctx.fillStyle = feel[0];
ctx.fill();
ctx.stroke();
                                                               

ctx.beginPath();
ctx.rect(window.innerWidth/6-counter/2,window.innerWidth/6-counter/2,window.innerWidth-window.innerWidth/3+counter,window.innerWidth-window.innerWidth/3+counter);
ctx.fillStyle = feel[1];
ctx.fill();
ctx.stroke();

                                                                
ctx.beginPath();                                                                
ctx.rect(window.innerWidth/3-counter/2,window.innerWidth/3-counter/2,window.innerWidth-window.innerWidth/1.5+counter,window.innerWidth-window.innerWidth/1.5+counter);
ctx.fillStyle = feel[2];
ctx.fill();
ctx.stroke();


ctx.beginPath();
ctx.rect(window.innerWidth/2-counter/2, window.innerWidth/2-counter/2, counter, counter);
ctx.fillStyle = feel[3];
ctx.fill();
ctx.stroke();
 
 
 
 
 }, (60000/140)/(window.innerWidth/2)  );
 
 
 
  function sho(event) {
  xprev = event.touches[0].clientX;
  isol += ttl;
}     
 
 
 function show(event) {
  x = event.touches[0].clientX;
  ttl = (x-xprev);
  
  if((ttl+isol)>0){document.getElementById("channel").style.left="0px"} 
  else if((ttl+isol)<-1080){document.getElementById("channel").style.left="-1080px"}
  else { document.getElementById("channel").style.left = (ttl+isol) + "px"};
  
  
}
